<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Style/style.css">
    <script src="./Scripts/main.js"></script>
    <title>RandomPasswordGenerator</title>
</head>
<body>
    <div id="save-password-box" class="save-password-box" data-info="db to delete one to sava" data-position-top="10%" data-position-left="30%" data-toltip-h="50px" data-toltip-w="100px">
        <button class="close-button" data-info="close log box" data-position-top="30%" data-position-left="20%" id="close-button">
            <i class="bi bi-x"></i>
        </button>
        <ul class="pass-save-contaner">
            
        </ul>

    </div>
    <div id="main-div" class="main-div">
        <div class="app-name">PasswordGenerator</div>
        <div class="out-put-section">
            <p class="pass-out-put">Choose an option</p>
            <div id="test-tow" class="i-box-one" data-copy="Copy in clipboard" data-position-top="22%" data-position-left="40%">
                <button class="copy-button" >
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
            <div id="test-one" class="i-box-tow">
                <input type="checkbox" class="save-button" id="check-button" data-info="Click to enable the ability to save the last nine passwords/Double click to show saved passwords" id="test-one"
                data-position-left="35%" data-position-top="30%" data-toltip-h="90px" data-toltip-w="200px">
            </div>
        </div>

    </div>

    
</body>
</html>
